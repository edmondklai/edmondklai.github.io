<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jane Doe Photography</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }

      header {
        background-color: #ffe0e0;
        color: #555;
        text-align: center;
        padding: 1rem 0;
      }

      nav {
        background-color: #fff5f5;
        padding: 0.5rem 0;
        text-align: center;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      nav a {
        color: #555;
        margin: 0 1rem;
        text-decoration: none;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #ff6b6b;
      }

      .container {
        max-width: 1200px;
        margin: 2rem auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
      }

      .photo {
        width: 100%;
        height: 300px;
        background-position: center;
        background-size: cover;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .photo:hover {
        transform: scale(1.05);
      }

      footer {
        text-align: center;
        padding: 1rem 0;
        background-color: #ffe0e0;
        color: #555;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Jane Doe Photography</h1>
    </header>

    <nav>
      <a href="#home">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>

    <section class="container" id="portfolio">
      <!-- Replace with your own images -->
      <div
        class="photo"
        style="background-image: url('path/to/image1.jpg')"
      ></div>
      <div
        class="photo"
        style="background-image: url('path/to/image2.jpg')"
      ></div>
      <div
        class="photo"
        style="background-image: url('path/to/image3.jpg')"
      ></div>
      <!-- ... add more photos as needed ... -->
    </section>

    <footer>
      <p>&copy; 2023 Jane Doe Photography. All rights reserved.</p>
    </footer>
  </body>
</html>
